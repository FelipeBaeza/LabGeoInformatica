version: '3.8'

services:
  # Base de datos espacial PostGIS
  postgis:
    image: postgis/postgis:15-3.3
    container_name: geo_postgis
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_INITDB_ARGS=--auth-host=trust --auth-local=trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgis/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./data:/data
    ports:
      - "55432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Jupyter Lab para análisis
  jupyter:
    build: ./docker/jupyter
    container_name: geo_jupyter
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=${JUPYTER_TOKEN}
      - POSTGRES_HOST=postgis
      - POSTGRES_PORT=5432
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
      - ./scripts:/home/jovyan/scripts
      - ./outputs:/home/jovyan/outputs
    ports:
      - "8888:8888"
    depends_on:
      postgis:
        condition: service_healthy
    restart: unless-stopped

  # Aplicación web Streamlit
  streamlit:
    build: ./docker/web
    container_name: geo_streamlit
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=postgis
      - POSTGRES_PORT=5432
    volumes:
      - ./app:/app
      - ./data:/data
      - ./outputs:/outputs
    ports:
      - "8501:8501"
    depends_on:
      postgis:
        condition: service_healthy
    restart: unless-stopped

  # API REST con FastAPI
  api:
    build: ./docker/web
    container_name: geo_api
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=postgis
      - POSTGRES_PORT=5432
    volumes:
      - ./app:/app
      - ./data:/data
      - ./outputs:/outputs
    ports:
      - "8000:8000"
    command: ["uvicorn", "api:app", "--host", "0.0.0.0", "--port", "8000"]
    depends_on:
      postgis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
